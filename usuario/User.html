<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Registro</title>
  <link rel="stylesheet" href="User.css"/>
</head>
<body>
  <div class="auth" id="auth">
    <!-- LOGIN -->
    <section class="panel panel-form panel-login">
      <form action="login.php" method="POST" autocomplete="off">
        <h1>Iniciar Sesión</h1>

        <div class="social-row">
          <button type="button" class="social"><ion-icon name="logo-twitch"></ion-icon></button>
          <button type="button" class="social"><ion-icon name="logo-twitter"></ion-icon></button>
          <button type="button" class="social"><ion-icon name="logo-instagram"></ion-icon></button>
          <button type="button" class="social"><ion-icon name="logo-tiktok"></ion-icon></button>
        </div>

        <p class="hint">Use su correo y contraseña</p>

        <label class="input">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" name="email" placeholder="Email" required>
        </label>

        <label class="input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" name="password" placeholder="Password" required>
        </label>

        <a class="link" href="#">¿Olvidaste tu contraseña?</a>
        <button class="btn" type="submit">INICIAR SESIÓN</button>
      </form>
    </section>

    <!-- REGISTRO -->
    <section class="panel panel-form panel-register">
      <form action="register.php" method="POST" autocomplete="off">
        <h1>Registrarse</h1>

        <div class="social-row">
          <button type="button" class="social"><ion-icon name="logo-twitch"></ion-icon></button>
          <button type="button" class="social"><ion-icon name="logo-twitter"></ion-icon></button>
          <button type="button" class="social"><ion-icon name="logo-instagram"></ion-icon></button>
          <button type="button" class="social"><ion-icon name="logo-tiktok"></ion-icon></button>
        </div>

        <p class="hint">Use su correo electrónico para registrarse</p>

        <label class="input">
          <ion-icon name="person-outline"></ion-icon>
          <input type="text" name="nombre" placeholder="Nombre" required>
        </label>

        <label class="input">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" name="email" placeholder="Email" required>
        </label>

        <label class="input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" name="password" placeholder="Password" required>
        </label>

        <button class="btn" type="submit">REGISTRARSE</button>
      </form>
    </section>

    <!-- OVERLAY con semicircunferencia exacta -->
    <section class="panel panel-overlay">
      <div class="overlay-bg"></div>

      <!-- Mitad izquierda (texto cuando estás en REGISTRO) -->
      <div class="overlay-slot">
        <div class="overlay-content overlay-left">
          <h2>¡Hola!</h2>
          <p>Regístrese con sus datos personales para usar todas las funciones del sitio</p>
          <button id="goLogin" class="btn-outline">Iniciar Sesión</button>
        </div>
      </div>

      <!-- Mitad derecha (texto cuando estás en LOGIN) -->
      <div class="overlay-slot">
        <div class="overlay-content overlay-right">
          <h2>¡Bienvenido!</h2>
          <p>Ingrese sus datos personales para usar todas las funciones del sitio</p>
          <button id="goRegister" class="btn-outline">Registrarse</button>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
