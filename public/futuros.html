<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Futuros — Próximamente</title>
</head>
<body>
  <main>
    <section>
      <div>
        <h1>Futuros</h1>
        <p>Estamos preparando algo grande. Próximamente disponible.</p>
      </div>

      <div>
        <h2>Cuenta regresiva</h2>
        <p>Días: 00 | Horas: 00 | Minutos: 00 | Segundos: 00</p>
      </div>

      <div>
        <h2>Suscripción</h2>
        <form>
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />
          <button type="submit">Enviar</button>
        </form>
      </div>

      <div>
        <h2>Contacto</h2>
        <p>Email: hola@futuros.example</p>
        <p>Redes sociales: Twitter | Instagram | Discord</p>
      </div>
    </section>
  </main>
</body>
</html>
